<!doctype html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Todo</title>
</head>
<body>
<div id="app">
    <form @click.prevent>
        <label>Create New Todo</label><br>
        <input v-model="todo.title" type="text" placeholder="title"><br>
        <input v-model="todo.task" type="text" placeholder="task">
        <button @click="addTask" class="btn">Add</button>
    </form>
    <div class="container">
        <div class="column1 column">
            <todo-list :first-col="firstCol" v-on:delete-task="deleteTask"></todo-list>
        </div>

</div>
